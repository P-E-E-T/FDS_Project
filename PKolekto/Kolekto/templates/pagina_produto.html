{% extends "layout.html" %}

{% block title %}
    {{ nome_produto }}
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center flex-wrap" style="width: 60%; margin: 0 auto;">
    <div class="image-container" style="width: 100%;">
        <img src="{{ foto1 }}" alt="{{ nome_produto }}" style="width: 100%;">
    </div>
    <div class="d-flex justify-content-around flex-column px-5 mx-5 border text-container" style="width: 100%;">
        <div>
            <p style="font-size: 410%;">{{ nome_produto }}</p>
            <a href="/{{ nome_loja }}" class="link-primary" style="font-size: 150%;">{{ nome_loja }}</a>
            <!--kolekto.azurewebsites.net/{{ nome_loja }}-->
            <hr>
        </div>
        <p style="font-size: 300%;">R$ {{ preco }}</p>
        <p style="font-size: 170%;"><strong>Quantidade Disponível:</strong> {{ qntd }}</p>
        <p style="font-size: 170%;"><strong>Categoria:</strong> {{ categoria }}</p>
        <p style="font-size: 170%;"><strong>Descrição:</strong> {{ descricao }}</p>
        <div>
            <button class="btn btn-lg btn-outline-success mx-1" style="font-size: 160%;"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="btn btn-lg btn-outline-danger mx-1" style="font-size: 160%;"><i class="fa-solid fa-heart"></i></button>
            <button class="btn btn-lg btn-outline-success mx-1" style="font-size: 160%;">Comprar</button>
        </div>
    </div>
</div>

{% endblock %}
