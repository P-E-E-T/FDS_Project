{% extends "layout.html" %}

{% block title %}
    {{ nome_produto }}
{% endblock %}

{% block main %}
    <h1>{{ nome_produto }}</h1>
    <img src="{{ foto1.url }}" alt="{{ nome_produto }}" width="500">

    <p><strong>Descrição:</strong> {{ descricao }}</p>
    <p><strong>Preço:</strong> R$ {{ preco }}</p>
    <p><strong>Categoria:</strong> {{ categoria }}</p>
    <p><strong>Quantidade Disponível:</strong> {{ qntd }}</p>
{% endblock %}
