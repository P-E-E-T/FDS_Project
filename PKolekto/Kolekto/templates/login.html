{% extends "layout.html" %}
{% block title %} Login {% endblock %}
{% block main %}
<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100%;">
    <div class="col-md-6">
      <h1>Login</h1>
      {% if erro %}
      <div class="alert alert-primary" role="alert">
        {{ erro }}
      </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Nome de Usuário:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            value="{{username}}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="senha"
            value="{{senha}}"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" name="Logar">Entrar</button>
      </form>

      <p style="margin-top: 10px;">
        Ainda não possui uma conta?
        <a href="{% url 'registro' %}">Registre-se aqui</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
