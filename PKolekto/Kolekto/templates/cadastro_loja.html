<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <h1>Cadastro de Loja</h1>
  <div class="container">
    <form>
      <div class="row row-cols-2">
      <fieldset disabled>
      <div class="col-md-6">
    <label for="nome_vendedor" class="form-label">Nome do vendedor</label>
    <input type="text" class="form-control" id="nome_vendedor" placeholder="{{ nome_vendedor }}">
      </div>
      </fieldset>
      <div class="col-md-6">
      <label for="nascimento" class="form-label">Selecione sua data de nascimento</label>
      <input type="date" class="form-control" id="nascimento">
    </div>
        <div class="col-md-6">
          <label class="form-label">Selecione seu estado</label>
          <br />
          <div style="padding-left:-5%">
          <select class="form-select form-select-lg mb-3 pb-0" name="estado" style="padding-right:80%" >
            <option value="ac">AC</option>
            <option value="al">AL</option>
            <option value="ap">AP</option>
            <option value="am">AM</option>
            <option value="ba">BA</option>
            <option value="ce">CE</option>
            <option value="es">ES</option>
            <option value="go">GO</option>
            <option value="ma">MA</option>
            <option value="mt">MT</option>
            <option value="ms">MS</option>
            <option value="mg">MG</option>
            <option value="pb">PB</option>
            <option value="pr">PR</option>
            <option value="pe">PE</option>
            <option value="pi">PI</option>
            <option value="rj">RJ</option>
            <option value="rn">RN</option>
            <option value="rs">RS</option>
            <option value="ro">RO</option>
            <option value="rr">RR</option>
            <option value="sc">SC</option>
            <option value="sp">SP</option>
            <option value="se">SE</option>
            <option value="to">TO</option>
            <option value="df">DF</option>
          </select>
            </div>
        </div>
        <div class="col-md-6">
          <label for="cidade" class="form-label">Digite sua cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
      <div class="col-md-6">
      <label for="cpf" class="form-label">Informe o seu CPF</label>
      <input type="text" class="form-control" id="cpf" aria-describedby="cpf_">
        <div id="cpf_", class="form_text">Ex: 999.999.999-99</div>
    </div>
      <div class="col-md-6">
      <label for="nome_loja" class="form-label">Digite o nome da sua Loja</label>
      <input type="text" class="form-control" id="nome_loja">
    </div>
    <div class="col-md-6">
      <label for="perfil" class="form-label">Imagem de perfil</label>
      <input type="file" class="form-control" id="perfil" aria-describedby="perfil_">
      <div id="perfil_" class="form-text">Selecione uma imagem da sua galeria para ser sua foto de perfil da sua loja</div>
    </div>
        <div class="col-md-6">
      <label for="banner" class="form-label">Imagem de banner</label>
      <input type="file" class="form-control" id="banner" aria-describedby="banner_">
      <div id="banner_" class="form-text">Selecione uma imagem da sua galeria para ser sua foto de perfil da sua loja</div>
    </div>
      </div><!--class="row"-->
      <br />
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div><!--class="container"-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
