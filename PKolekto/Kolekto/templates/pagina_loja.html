<!doctype html>
<html lang="pt-br">
  <head>
    <title> {{ nome_loja }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
  <header class="container">
    <div id="carrouselMain"></div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 d-flexbox align-items-stretch">
        <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
          {% for item in produto %}
        <div class="card text-center bg-light">
          <img src="{{item.foto1}}" alt="{{item.nome_produto}}">
          <div class="card-header">
            {{item.preco}}
          </div>
          <div class="card-body">
          <h5 class="card-title">{{produto.nome_produto}}</h5>
            <p class="card-text">
              {{item.decricao}}
            </p>
          </div>
          <div class="card-footer">
          <form class="d-block">
            <button class="btn btn-danger">
              Detalhes
            </button>
          </form>
            <small class="text-sucess">{{item.qntd}}</small>
          </div>
        </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer class="border-top fixed-bottom text-muted bg-light">
    <div class="container">
      <div class="row py-3">
        <div class="col-12 col-md-4 text-center">
          &copy; &copy; 2023 - P.E.N.T.E.S. Inc. All rights reserved
        </div>
      </div>
    </div>
  </footer>
  </body>
</html>
