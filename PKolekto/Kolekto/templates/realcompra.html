{% extends "layout.html" %}

{% block title %} Lista de desejos {% endblock %}

{% block main %}

<style>
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  .corpo {
    background: #0c0ce94d;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {

    display: flex;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.212);
    
  }

  .form-image {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fde3a7d7;
    padding: 1rem;
  }

  .form-image img {
    width: 31rem;
  }

  .form {
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    padding: 3rem;
  }

  .form-header {
    margin-bottom: 3rem;
    display: flex;
    justify-content: space-between;
  }

  .login-button {
    display: flex;
    align-items: center;
  }

  .login-button button {
    border: none;
    background-color: #6c63ff;
    padding: 0.4rem 1rem;
    border-radius: 5px;
    cursor: pointer;
  }

  .login-button button:hover {
    background-color: #6b63fff1;
  }

  .login-button button a {
    text-decoration: none;
    font-weight: 500;
    color: #fff;
  }

  .form-header h1::after {
    content: '';
    display: block;
    width: 5rem;
    height: 0.3rem;
    background-color: #6c63ff;
    margin: 0 auto;
    position: absolute;
    border-radius: 10px;
  }

  .input-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 1rem 0;
  }

  .input-box {
    display: flex;
    flex-direction: column;
    margin-bottom: 1.1rem;
  }

  .input-box input {
    margin: 0.6rem 0;
    padding: 0.8rem 1.2rem;
    border: none;
    border-radius: 10px;
    box-shadow: 1px 1px 6px #0000001c;
    font-size: 0.8rem;
  }

  .input-box input:hover {
    background-color: #eeeeee75;
  }

.input-box input:focus-visible {
    outline: 1px solid #6c63ff;
  }

  .input-box label,
  .Transportadora-title h6 {
    font-size: 0.75rem;
    font-weight: 600;
    color: #000000c0;
  }

  .input-box input::placeholder {
    color: #000000be;
  }

  .Transportadora-group {
    display: flex;
    justify-content: space-between;
    margin-top: 0.62rem;
    padding: 0 .5rem;
  }

  .Transportadora-input {
    display: flex;
    align-items: center;
  }

  .Transportadora-input input {
    margin-right: 0.35rem;
  }

  .Transportadora-input label {
    font-size: 0.81rem;
    font-weight: 600;
    color: #000000c0;
  }

  .continue-button button {
    width: 100%;
    margin-top: 2.5rem;
    border: none;
    background-color: #6c63ff;
    padding: 0.62rem;
    border-radius: 5px;
    cursor: pointer;
  }

  .continue-button button:hover {
    background-color: #6b63fff1;
  }

  .continue-button button a {
    text-decoration: none;
    font-size: 0.93rem;
    font-weight: 500;
    color: #fff;
  }

  @media screen and (max-width: 1330px) {
    .form-image {
        display: none;
    }
    .container {
        width: 50%;
    }
    .form {
        width: 100%;
    }
  }

  @media screen and (max-width: 1064px) {
    .container {
        width: 90%;
        height: auto;
    }
    .input-group {
        flex-direction: column;
        z-index: 5;
        padding-right: 5rem;
        max-height: 10rem;
        overflow-y: scroll;
        flex-wrap: nowrap;
    }
    .Transportadora-inputs {
        margin-top: 2rem;
    }
    .Transportadora-group {
        flex-direction: column;
    }
    .Transportadora-title h6 {
        margin: 0;
    }
    .Transportadora-input {
        margin-top: 0.5rem;
    }
  }

</style>

<div class="corpo">
  <div class="container">
      <div class="form-image">
          <img src="https://i.imgur.com/OkWQ7jF.png" alt="Kolekto">
      </div>
      <div class="form">
          <form action="#">
              <div class="form-header">
                  <div class="title">
                      <h1>Como você quer receber a sua compra?</h1>
                  </div>
                  <div class="login-button">
                      <button><a href="historico_de_compra">Continuar</a></button>
                  </div>
              </div>

              <div class="input-group">
                  <div class="input-box">
                      <label for="nome">Nome para entrega</label>
                      <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>
                  </div>

                  <div class="input-box">
                      <label for="lastname">Cidade</label>
                      <input id="cidade" type="text" name="cidade" placeholder="Cidade-Estado" required>
                  </div>
                  <div class="input-box">
                      <label for="email">Rua/Avenida</label>
                      <input id="endereço" type="text" name="endereço" placeholder="Informe seu endereço" required>
                  </div>

                  <div class="input-box">
                      <label for="number">Complemento</label>
                      <input id="Complemento" type="Complemento" name="Complemento" placeholder="Complemento" required>
                  </div>

                  <div class="input-box">
                      <label for="password">CPF</label>
                      <input id="CPF" type="text" name="CPF" placeholder="Ex: xxx.xxx.xxx-xx" required>
                  </div>


                  <div class="input-box">
                      <label for="confirmPassword">Confirme sua Senha</label>
                      <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                  </div>

              </div>

              <div class="Transportadora-inputs">
                  <div class="Transportadora-title">
                      <h6>Transportadora</h6>
                  </div>

                  <div class="Transportadora-group">
                      <div class="Transportadora-input">
                          <input id="PAC" type="radio" name="Transportadora">
                          <label for="PAC">PAC</label>
                      </div>

                      <div class="Transportadora-input">
                          <input id="Sedex" type="radio" name="Transportadora">
                          <label for="Sedex">Sedex</label>
                      </div>

                      <div class="Transportadora-input">
                          <input id="Fedex" type="radio" name="Transportadora">
                          <label for="Fedex">Fedex</label>
                      </div>

                      <div class="Transportadora-input">
                          <input id="Bertolini" type="radio" name="Transportadora">
                          <label for="Bertolini">Prefiro não dizer</label>
                      </div>
                  </div>
              </div>

              <div class="continue-button">
                  <button><a href="historico_de_compra">Continuar</a> </button>
              </div>
          </form>
      </div>
  </div>
</div>

{% endblock %}
