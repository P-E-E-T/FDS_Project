{% extends "layout.html" %}

{% block title %} Lista de desejos {% endblock %}

{% block main %}

<style>

  a {
    text-decoration: none;
    color: black;
  }

  td {
    font-weight: bold;
  }

  #wish-container table {
    width: 100%;
    border-collapse: collapse;
    border-spacing: 0;
  }

  #wish-container table thead {
    color: #ff7420; 
  }

  #wish-container table td h5{
    font-weight: bold;
  }

  #wish-container table th,
  #wish-container table td {
    padding: 8px;
    text-align: center;
  }

  #wish-container table th:nth-child(1) {
    width: 200px;
  }

  #wish-container table th:nth-child(2),
  #wish-container table th:nth-child(3) {
    width: 170px;
  }
  #wish-container table th:nth-child(4){
    width: 10px;
  }

  #wish-container table th:nth-child(5),
  #wish-container table th:nth-child(6) {
    width: 100px;
  }

  #wish-container table tbody img {
    width: 100px;
    height: 80px;
    object-fit: cover;
  }

  h1.text-start {
    margin-left: 200px;
  }

  #wish-container {
    margin-top: 20px;
  }

  #removerlistadesejo {
    background-color: #ff4d4d;
    color: #fff;
    border: none;
    padding: 4px 8px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s;
    border-radius: 20%;
  }

  #removerlistadesejo:hover {
    background-color: #cc0000;
  }

</style>

<div class="container-fluid py-5 text-center">
<h1 class="text-start" style="margin-left: 200px;">Minha lista de desejos:</h1>


<section id="wish-container" class="container my-5">
  <table width="100%">
    <thead>
      <tr>
        <td style="font-size: 20px;">Imagem</td>
        <td style="font-size: 20px;">Produto</td>
        <td style="font-size: 20px;">Preço</td>
        <td style="font-size: 20px;"></td>
      </tr>
    </thead>
    <tbody>
      {% for item in produtos %}
      <tr>
        <td><a href="{% url 'pagina_produto' item.id %}"><img src="{{ item.foto1 }}" alt="{{ item.nome_produto }}"></a></td>
        <td><a href="{% url 'pagina_produto' item.id %}"><h5 id="{{ item.nome_produto }}" name="{{ item.id }}">{{ item.nome_produto }}</h5></a></td>
        <td><a href="{% url 'pagina_produto' item.id %}"><h5>${{ item.preco }}</h5></a></td>
        <td><button id="removerlistadesejo" class="btn btn-lg mx-1 btn-danger" onclick="rem_lista_desejo('{{ item.id }}')">
          <i class="fa-solid fa-trash-can"></i>
          </button></td>
      </tr>
      {% empty %}
      <h4>Nenhum item disponível.</h4>
      {% endfor %}
    </tbody>
  </table>
</section>
</div>

<script>
  async function rem_lista_desejo(produtoId){
    const produto = document.getElementById("removerlistadesejo")
    const request = await fetch("/rem_lista_desejos", {
      method:"POST",
      body:JSON.stringify({produtoId}),
      headers:{
        "X-CSRFToken":"{{ csrf_token }}"
      }
    })
    const response = await request.json()
    location.reload();
  }
</script>

{% endblock %}
